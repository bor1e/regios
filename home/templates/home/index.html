<!doctype html>

<html>
<head>
  <meta charset="utf-8">

  <title>REGIOS</title>
  <meta name="description" content="Regios">
  <meta name="author" content="Borodin">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
 <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Regios</h3>
          <!--nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Contact</a>
          </nav-->
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Webseite analysieren</h1>
        <p class="lead">Geben Sie eine Webseite an, welche dann auf Partnerschaft zu anderen Webseiten im Netzwerk untersucht wird.</p>
        <p class="lead">
       	<div class="container">
		  <div class="row justify-content-md-center">
		    <div class="col-md-auto">
		        <form class="form-group" method="POST" action="post/">
						{% csrf_token %}
					    <label for="url">Webseite analysieren</label>
					    <input type="url" class="form-control" id="url" aria-describedby="help" placeholder="https://medical-valley-emn.de">
					    <small id="help" class="form-text text-muted">z.B.: https://medical-valley-emn.de</small>
					    <button type="submit" class="save btn btn-default">Abschicken</button>
				</form>
		 	</div>
		   </div>
		 </div>

        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Bachelor Arbeit von Ilija Borodin.</p>
        </div>
      </footer>
    </div>
</html>
