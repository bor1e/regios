  #container {
    max-width: 100%;
    height: 100%;
    margin: auto;
  }
</style>

<body>
<div id="container"></div>
<script src="{% static "/js/jquery-3.3.1.js" %}"></script>
<script src="{% static "/js/sigma.min.js" %}"></script>
<script src="{% static "/js/sigma.parsers.json.min.js" %}"></script>
<script src="{% static "/js/sigma.layout.forceAtlas2.min.js" %}"></script>

<script>
  
var g = {
        nodes: [],
        edges: []
    }; 

function addElems(nodes, edges) {
    var i, len=nodes.length;
    console.log('adding nodes');
    for (i = 0; i < len; i++) {
         g.nodes.push({
            id: nodes[i].id,
            label: nodes[i].label,
            x: Math.random(),
            y: Math.random(),
            size: nodes[i].size*1.5, 
            color: '#ec5148'
          });
     }
    var i, len=edges.length;
    console.log('adding nodes');
    for (i = 0; i < len; i++) {
         g.edges.push({
            id: edges[i].id,
           // label: edges[i].label,
            source: edges[i].source,
            target: edges[i].target,
            size: edges[i].size, 
            color: (edges[i].size> 3)? ((edges[i].size> 6)? 'blue' :'red' ) : '#666' 
         });
            //  nodes[i].color = nodes[i].center ? '#333' : '#666';
    }
}


$.get('api/', {}, function(data){
    console.log(data.data);
    console.log('received nodes: ' + data.data.nodes.length);
    addElems(data.data.nodes, data.data.edges);
}).done( function(){
    console.log('refreshed sigma');
     refresh();
});
function refresh(){
var s = new sigma({
graph: g,
container: 'container',
renderer: {
    container: document.getElementById('container'),
    type: 'canvas'
},
settings: {
    minNodeSize: 0.2,
    maxNodeSize: 30,
    borderSize : 1,
    sideMargin: 1,
    minEdgeSize: 0.5,
    maxEdgeSize: 3,
    defaultNodeColor: '#ec5148'

}  });    
 s.startForceAtlas2();
}
