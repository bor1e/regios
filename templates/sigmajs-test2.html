<html>
<head>
      {% load static %}

<style type="text/css">
  #container {
    max-width: 800px;
    height: 800px;
    margin: auto;
  }
</style>
</head>
<body>
<div><input id="sliderWithValue" class="slider has-output is-fullwidth" min="0" max="10" value="1" step="1" type="range">
<output for="sliderWithValue">50</output>
</div>
<div id="container"></div>
<script src="{% static "/js/jquery-3.3.1.js" %}"></script>
<script src="{% static "/js/sigma.min.js" %}"></script>
<script src="{% static "/js/sigma.parsers.json.min.js" %}"></script>
<script src="{% static "/js/sigma.renderers.parallelEdges.min.js" %}"></script>
<script src="{% static "/js/sigma.layout.forceAtlas2.min.js" %}"></script>

<script>
//slider
// Find output DOM associated to the DOM element passed as parameter
function findOutputForSlider( element ) {
   var idVal = element.id;
   outputs = document.getElementsByTagName( 'output' );
   for( var i = 0; i < outputs.length; i++ ) {
     if ( outputs[ i ].htmlFor == idVal )
       return outputs[ i ];
   }
}

function getSliderOutputPosition( slider ) {
  // Update output position
  var newPlace,
      minValue;

  var style = window.getComputedStyle( slider, null );
  // Measure width of range input
  sliderWidth = parseInt( style.getPropertyValue( 'width' ), 10 );

  // Figure out placement percentage between left and right of input
  if ( !slider.getAttribute( 'min' ) ) {
    minValue = 0;
  } else {
    minValue = slider.getAttribute( 'min' );
  }
  var newPoint = ( slider.value - minValue ) / ( slider.getAttribute( 'max' ) - minValue );

  // Prevent bubble from going beyond left or right (unsupported browsers)
  if ( newPoint < 0 ) {
    newPlace = 0;
  } else if ( newPoint > 1 ) {
    newPlace = sliderWidth;
  } else {
    newPlace = sliderWidth * newPoint;
  }

  return {
    'position': newPlace + 'px'
  }
}

document.addEventListener( 'DOMContentLoaded', function () {
  // Get all document sliders
  var sliders = document.querySelectorAll( 'input[type="range"].slider' );
  [].forEach.call( sliders, function ( slider ) {
    var output = findOutputForSlider( slider );
    if ( output ) {
      if ( slider.classList.contains( 'has-output-tooltip' ) ) {
        // Get new output position
        var newPosition = getSliderOutputPosition( slider );

        // Set output position
        output.style[ 'left' ] = newPosition.position;
      }

      // Add event listener to update output when slider value change
      slider.addEventListener( 'input', function( event ) {
        if ( event.target.classList.contains( 'has-output-tooltip' ) ) {
          // Get new output position
          var newPosition = getSliderOutputPosition( event.target );

          // Set output position
          output.style[ 'left' ] = newPosition.position;
        }

        // Update output with slider value
        output.value = event.target.value;
      } );
    }
  } );
} );



// sigmajs
var g = {
        nodes: [],
        edges: []
    }; 
var s = new sigma({
graph: g,
container: 'container',
renderer: {
    container: document.getElementById('container'),
    type: 'canvas'
},
settings: {
    minNodeSize: 8,
    maxNodeSize: 24,
    borderSize : 3,
    sideMargin: 1,
    minEdgeSize: 1,
    maxEdgeSize: 3,
    defaultNodeColor: '#ec5148',
    //defaultEdgeType: 'parallel'

}  }); 
s.addCamera();
setTimeout(function() {
    console.log('changing camera')
    s.cameras[0].goTo({ x: 0, y: 0, angle: 45, ratio: 1 });
}, 2000);

  sigma.parsers.json('{% static "/js/data.json" %}', s,
    function() {
        var i,
                nodes = s.graph.nodes(),
                len = nodes.length;

        for (i = 0; i < len; i++) {
            nodes[i].x = Math.random();
            nodes[i].y = Math.random();
            nodes[i].size = i*8;
            //  nodes[i].color = nodes[i].center ? '#333' : '#666';
        }
        var edges = s.graph.edges(),
                len = edges.length;  

       for (i = 0; i < len; i++) s.graph.dropEdge('e'+i);
        for (i = 0; i < len; i++) {
          console.log(i);
  s.graph.addEdge({
    id: 'e' + i,
    label: 'Edge ' + i,
    source: (i%2 == 0)? 'n0' : 'n1',
    target:  (i%2 == 0)? 'n1' : 'n0',
    size: i,
    color: '#ccc',
    type: 'curvedArrow',
    count: 1
  });
}
       
        s.refresh();

       // s.startForceAtlas2();
    } );




</script>
</body>
</html>
